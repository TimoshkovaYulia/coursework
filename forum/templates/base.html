<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум вопросов и ответов</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Пользовательские стили -->
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .card {
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            border: none;
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        
        .question-item:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        
        .badge {
            font-weight: 500;
        }
        
        .footer {
            background-color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #dee2e6;
        }
        
        /* Стили для активных элементов */
        .nav-link:hover {
            color: #0d6efd !important;
        }
        
        /* Стили для кнопок */
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        /* Стили для ссылок */
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        
        a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Основной контент -->
    <main class="flex-shrink-0">
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Форум вопросов и ответов</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-muted me-2">О нас</a>
                    <a href="#" class="text-muted me-2">Правила</a>
                    <a href="#" class="text-muted">Контакты</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery (необходим для некоторых Bootstrap функций) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
    
    <!-- Общие скрипты -->
    <script>
        // Автоматическое скрытие сообщений через 5 секунд
        setTimeout(function() {
            $('.alert').alert('close');
        }, 5000);
    </script>
</body>
</html>
