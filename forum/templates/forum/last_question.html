<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Первый вопрос</title>
</head>
<body>
    <p>Самый первый вопрос: {{ lastQuestion | first }}</p>
    <p>Последние три вопроса:</p>
    <ul>
        {% for question in lastQuestion|slice:":3" %}
            <li>Вопрос: {{ question.question_body }}</li>
        {% endfor %}
    </ul>
</body>
</html>
