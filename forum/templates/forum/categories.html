<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр категории</title>
</head>
<body>
    {% for category in categories %}
        <h1>Категория: {{ category.category_name }}</h1>
        <img src="{{ category.category_image.jpg }}" alt="{{ category.category_name }}" style="width:300px;height:auto;">
    {% endfor %}
</body>
</html>
